    <script>
        
        // randomly  chooses from rock, paper, or scissors and outputs the result//
        function computerPlay(){
            options = ['rock', 'paper', 'scissors'];

            choice = Math.floor(Math.random() * 3);

            play = options[choice];
            console.log(play + ' computer');
            return play;
        };

                
        
        // takes in the palyer selction and computer selection and checks to see if the result is a win or loss
        // and outputs the corresponding result
        
        function playRound(playerSelection, computerSelection){

            console.log(playerSelection);

            if ((playerSelection === 'scissors') && (computerSelection === 'paper')) {
                return 1;
                
            }
            else if ((playerSelection === 'paper') && (computerSelection === 'rock')) {
                return 1;
                
            }
            else if ((playerSelection === 'rock') && (computerSelection === 'scissors')) {
                return 1;
            }
            else if (playerSelection === computerSelection){
                return 2;

            }
            else{
                return 3;

            };
        };







        // holds the for loop that itterates through i number of rounds that the player specifies 
        function game(computerSelection){
            playerScore = 0;
            computerScore = 0;

            totalRounds = prompt('how many rounds to play');
            

            for(let i = 0; i < totalRounds; i++){


                let playerSelection = prompt('what do you play?').toLowerCase()
                const computerSelection = computerPlay();
                play = playRound(playerSelection, computerSelection);
                // checks the result of playRound and adds score to player or computer accordingly 
                if (play === 1){
                    
                    playerScore++; 
                    console.log ('win');
                    
                }
                else if (play === 3){
                    computerScore++;
                    console.log ('lose');
                    
                }
                else{
                    console.log ('tie');
                    
                };

            };



            console.log(playerScore + ' Player score ');
            console.log(computerScore + ' Computer score');

            // checks whos score is higher and outputs the result
            if (playerScore > computerScore){
                console.log('player wins');
            }
            else if( playerScore < computerScore){
                console.log('player wins');
            }
            else{
                console.log('player wins');
            };
                
            

        };


        game();




    </script>
